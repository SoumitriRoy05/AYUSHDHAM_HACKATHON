<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurvedic Treatment Center - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">/
    <link rel="stylesheet" href="./css_file/login.css">

    
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="./LOGO_WP.jpg" width="100" class="logo">
            <h1>AYUSHDHAM</h1>
            <p>Natural Healing for Mind, Body & Spirit</p>
        </div>
        
        <div class="login-body">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div class="user-type-selection">
                <div class="user-type-title">I am a:</div>
                <div class="user-type-buttons">
                    <button class="user-type-btn" onclick="login('existing')">
                        <i class="fas fa-user-check"></i>
                        Existing User
                    </button>
                    <button class="user-type-btn" onclick="login('new')">
                        <i class="fas fa-user-plus"></i>
                        New User
                    </button>
                </div>
            </div>
        </div>
        
        <div class="login-footer">
            <p>By logging in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>
<script src="./js_file/login.js"></script>
    
</body>
</html>
